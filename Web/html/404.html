<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .error-title {
            font-size: 6rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .error-message {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #back-button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: #ff4949;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops, parece que esta p√°gina no existe.</p>
        <button id="back-button">Volver al inicio</button>
    </div>
    <script>
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "/";
        });
    </script>
</body>

</html>
